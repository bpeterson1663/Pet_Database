<div class="container">
  <h1>List Page</h1>
  <div ng-repeat="object in petArray.data" class="pet">
    <h3>Name: {{ object.name }}</h3>
    <p>Species: {{ object.species }}</p>
    <p>Age: {{ object.age }}</p>
    <img ng-src="{{ object.image }}" alt="image" class="img"  /> <br/>
  
    <button ng-click="deleteData(object)">Delete Me</button>
  </div>
</div>
